<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Frontend Mentor &mdash; Chris Gutwin</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body class="flex direction-column">
    <header class="flex direction-row is-aligned-to-baseline with-space-between will-wrap">
      <h1>FRONTEND MENTOR AS COMPLETED BY CHRIS GUTWIN</h1>
      <div>
        <a href="https://cgutwin.ca/"
           target="_blank">
          MY HOMEPAGE
        </a>
      </div>
    </header>
    <main class="will-flex with-default-horizontal-padding">
      <ul class="without-list-style">
        <li class="has-bottom-margin">
          <img alt="fylo landing page desktop preview image"

               src="assets/fylo-preview.jpg"/>
          <a class="black-link" href="./dist/FyloLandingPage/">

    <footer class="flex direction-row is-aligned-to-baseline with-space-between will-wrap">
      <a class="links-externally"
         href="https://frontendmentor.io"
         rel="nofollow noopener noreferrer"
         target="_blank">
        FRONTENDMENTOR.IO
      </a>
      <a class="links-externally"
         href="https://github.com/cgutwin/frontendmentor"
         rel="nofollow noopener noreferrer"
