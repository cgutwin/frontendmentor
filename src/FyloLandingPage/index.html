<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fylo Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700"
          rel="stylesheet">
    <!--TODO: Optimize CSS Styles in head and preload-->
    <!-- build:css -->
    <link href="style.css"
          rel="stylesheet" />
    <!-- endbuild -->
    <link href="./lib/normalize.css"
          rel="stylesheet"/>
    <!-- build:js -->
    <link href="./assets/favicon-32x32.png"
          rel="icon"
          type="image/png">
    <!-- endbuild -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
  </head>

  <body class="bg-blue-218">
    <section class="bg-blue-217 with-default-padding">
      <header class="flex direction-row is-vertical-centered">
        <div class="will-flex">
          <img alt="fylo-logo-white"
               class="header-logo"
               src="./assets/logo.svg" />
        </div>
        <nav class="will-grow">
          <ul class="horizontal-list without-list-style">
            <li>Features</li>
            <li>Team</li>
            <li>Sign In</li>
          </ul>
        </nav>
      </header>
      <section class="flex direction-column is-vertical-centered with-vertical-section-padding">
        <img alt="intro illustration of two small people putting documents in a large folder"
             class="illustration"
             src="./assets/illustration-intro.png" />
        <div class="has-centered-text">
          <h1 class="main-heading has-max-intro-h-width at-box-center is-heading-sized">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class="has-max-intro-p-width at-box-center">
            Fylo stores all your most important files in one secure location. Access them wherever you need, share
            and collaborate with friends family, and co-workers.
          </p>
        </div>
      </section>
    </section>
    <main>
    </main>
    <section>

    </section>
  </body>
</html>
